<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Message</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="tools">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-bar-row">
                <div class="search-logo"></div>
                <div class="search-bar"></div>
                <div class="bell-icon"></div>
                <div class="avatar-mini"></div>
                <div class="user-name"></div>
            </div>
            <div class="avatar-buttons-row">
                <div class="avatar-bit"></div>
                <div class="avatar-text"></div>
                <div class="buttons">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-headings">
                <div class="project-heading">Your Projects</div>
                <div class="announcement-heading">Announcement</div>
            </div>
            <div class="projects-cards">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
        </div>
    </div>
</body>
</html>
